<ion-header translucent>
  <ion-toolbar>
  <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title text-center margin >Cihaz Listesi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  fullscreen>

<ion-item   >
    <ion-label text-left >Personel: <b> {{name}}  {{surname}} </b></ion-label >
    <ion-label text-right >TARİH: <b> {{dateNow | date:'dd-MM-yyyy HH:mm:ss'}}</b></ion-label >
    
</ion-item>


         <ion-grid>

         <ion-row >

         <ion-col  size-md="4" offset-4 *ngFor="let device of deviceList">
      <ion-card  >
      <ion-card-header>
        <ion-card-title>Cihaz <b>{{device.DeviceID}} </b></ion-card-title>
      </ion-card-header>

      <ion-card-content>

      <ion-item>
          <ion-label floating  >Durum: <b>{{device.DeviceState}} </b></ion-label >
      </ion-item>    

       <ion-item>
          <ion-label  >Sıcaklık: <b>{{device.DeviceTemperature}} °C </b></ion-label >
      </ion-item>  

       <ion-item>
          <ion-label  >Alarm: <b>{{device.AlarmName}} </b></ion-label >
      </ion-item>  

       <ion-item>
          <ion-label  >Tezgah Adı: <b>{{device.BenchName}} </b> </ion-label >
      </ion-item>  

      <ion-button  color="primary" shape="round"  fill="outline">
      <ion-icon name="information-circle"></ion-icon>
     Cihaz Detayı
     </ion-button>
      
    


      </ion-card-content>
    </ion-card>

         </ion-col>
         

         </ion-row>

         </ion-grid>

        

</ion-content>
